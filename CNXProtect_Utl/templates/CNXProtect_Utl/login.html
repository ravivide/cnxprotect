<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background-image: url('/static/images/background_img3.jpg')!important;
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background:#979C9C;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;

		}

		.login_btn {
			width: 100%;
			background: #06357A !important;
<!--			style="background-color: #06357A"-->
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container h-100" >
<!--		style="background-image: url('/static/images/background_img3.jpg')">-->
<!--		<img src="{% static 'images/slider/background_img3.jpg' %}" alt="">-->
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" >
				<div class="d-flex justify-content-center">
					<h3 id="form-title" style="color:black">LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3" style="color:black">
							<div class="input-group-append" >
<!--								style="background-color: black">-->
								<span class="input-group-text"style="text-color:black">
									<i class="fas fa-user" style="background-color: #06357A">

									</i>
								</span>
							</div>
							<input type="text" style="color:Black"  name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
<!--							style="background-color: #06357A">-->
							<div class="input-group-append">
								<span class="input-group-text">
									<i class="fas fa-key" style="background-color: #06357A"></i>
								</span>
							</div>
								<input type="password" style="color:Black" name="password" placeholder="Password..." class="form-control" >
						</div>
							<div class="d-flex justify-content-center mt-3 login_container" >
				 				<input class="btn login_btn"style="color:White"  type="submit" value="Login">
				   			</div>
					</form>
				</div>
				{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'register' %}" class="ml-2"><h6 style="color: white">Sign Up</h6> </a>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
